name: 'GitHub App Installation Token'
description: 'Outputs a GitHub app installation access token'
author: 'DevSecOps'
inputs:
  token:
    required: true
    description: 'A custom token which is generated using btoa(JSON.stringify({ appId, installationId, privateKey }))'
outputs:
  installation-token:
    description: 'The GitHub app installation token'
runs:
  using: 'node16'
  main: 'dist/index.js'
